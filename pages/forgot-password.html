<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FYP Records Management System</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../assets/logo.svg" alt="Logo" class="auth-logo">
                <h1>Reset Password</h1>
                <p>Enter your email address to receive password reset instructions.</p>
            </div>
            <form class="auth-form" action="/forgot-password" method="POST">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show loading state
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                // Show success message
                const form = this;
                form.innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle" style="color: var(--success-color); font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h2>Check Your Email</h2>
                        <p>We've sent password reset instructions to your email address.</p>
                        <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='login.html'" style="margin-top: 1rem;">
                            Back to Login
                        </button>
                    </div>
                `;
            }, 2000);
        });
    </script>
    <style>
        .success-message {
            text-align: center;
            padding: 2rem 0;
        }
        .success-message h2 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .success-message p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fa-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</body>
</html>
